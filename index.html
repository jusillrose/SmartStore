<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SmartStore</h1>
    </header>

    <main>
        <h2>Products</h2>
        <section class="product-list">
            <article class="product-item">
                <h3>Smartphone</h3>
                <p>7,999</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <h3>Laptop</h3>
                <p>30,599</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <h3>Wireless Earbuds</h3>
                <p>399</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <h3>Smart Watch</h3>
                <p>1,950</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>

</body>
</html>
